<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/39c1a62568.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/SubirMetraje.css">
    <title> Subir Metraje | Show On | Show On</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="header">
                <a href="/index.html" class="header_exit"><i class="fa-solid fa-xmark"></i></a>
            </div>
            
            <div class="row subirVideo">
                <div class="subirVideo__archivo">
                    <div class="subirVideo__archivo--contenedor">
                        <i class="fa-solid fa-plus"></i>
                        <label for="archivo" class="subirVideo__archivo--label">Subir Archivo</label>
                        <input id="archivo" type="file" class="subirVideo__archivo--archivo">
                    </div>
                </div>
                <div class="subirVideo__titulo">
                    <label for="titulo" class="subirVideo__titulo--label">Ingrese el titulo de su metraje:</label>
                    <input id="titulo" type="text" class="subirVideo__titulo--titulo">
                </div>
            </div>

            <div class="restricciones">
                <label class="label"><input type="checkbox" class="CheckRol" value="Direccion"> Ocultar comentarios</label>
                <label class="label"><input type="checkbox" class="CheckRol" value="DireccionDeFot"> Ocultar me gustas</label>
                <label class="label"><input type="checkbox" class="CheckRol" value="DireccionDeArte"> Contenido sensible</label>
            </div>

            <div class="generos">
                <p>Generos:</p>
                <form class="main__perfil--generos inline">
                    <label class="label"><input type="checkbox" class="CheckRol" value="Misterios"> Misterios</label>
                    <label class="label"><input type="checkbox" class="CheckRol" value="Drama"> Drama</label>
                    <label class="label"><input type="checkbox" class="CheckRol" value="Comedia"> Comedia</label>
                    <label class="label"><input type="checkbox" class="CheckRol" value="Fantasia"> Fantasia</label>
                    <label class="label"><input type="checkbox" class="CheckRol" value="CienciaFiccion"> Ciencia Ficcion</label>
                    <label class="label"><input type="checkbox" class="CheckRol" value="Accion"> Accion</label>
                    <label class="label"><input type="checkbox" class="CheckRol" value="Aventura"> Aventura</label>
                    <label class="label"><input type="checkbox" class="CheckRol" value="Musical"> Musical</label>
                    <label class="label"><input type="checkbox" class="CheckRol" value="Terror"> Terror</label>
                    <label class="label"><input type="checkbox" class="CheckRol" value="Suspenso"> Suspenso</label>
                    <label class="label"><input type="checkbox" class="CheckRol" value="Documental"> Documental</label>
                </form>
            </div>

            <div class="sinopsis">
                <label for="sinopsis" class="sinopsis__label">Sinopsis:</label>
                <div class="sinopsis__textarea-wrapper">
                  <textarea id="sinopsis" class="sinopsis__textarea" placeholder="Escribe tu sinopsis aquÃ­"></textarea>
                </div>
            </div>

        </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="/JS/main.js"></script>
</body>
</html>
